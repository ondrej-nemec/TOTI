		modules.forEach(function(module) {
			var headline = document.createElement("h3");
			headline.innerText = module.name;
			var desc = document.createElement('p');
			desc.innerText = module.description;
			var links = document.createElement("div");
			module.links.forEach(function(link) {
				var a = document.createElement("a");
				a.innerText = link.name;
				a.setAttribute("href", link.link);
				var h = document.createElement("h5");
				h.appendChild(a);

				var d = document.createElement('p');
				d.innerText = link.description;

				var container = document.createElement("div");
				container.style.width = "200px";
				container.style.display = "inline-block";
				container.style['background-color'] = '#7FC6CC';
				container.style.color = "#e3ffff";
				container.style.padding = "1em";
				container.style.margin = "0.5em";

				container.appendChild(h);
				container.appendChild(d);

				links.appendChild(container);
			});
			var container = document.createElement("div");
			container.appendChild(headline);
			container.appendChild(desc);
			container.appendChild(links);

			document.querySelector("#modules").appendChild(container);
		});
