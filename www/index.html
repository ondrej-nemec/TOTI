<html>
<head>
	<title>TOTI samples</title>
	<style type="text/css">
		code {
			font-size: .875em;
		    color: #d63384;
		    word-wrap: break-word;
		}
	</style>
</head>
<body>
	<h1>TOTI samples disambiguation</h1>

	<p><strong>Links will be working if <code>toti.samples.TotiSamplesRunner</code> class is running</strong></p>

	<div id="modules"></div>

	<script type="text/javascript">
		var modules = [
			{
				name: 'Forms',
				description: '',
				links: [
					{
						name: 'Input with bind',
						description: 'Show all available inputs with bind',
						link: '/examples-form/form/inputs/5'
					},
					{
						name: 'Not editable inputs',
						description: 'Display not editable form',
						link: '/examples-form/form/detail/5'
					},
					{
						name: 'Inputs without bind',
						description: 'Show all available inputs without bind',
						link: '/examples-form/form/insert'
					},
					{
						name: 'Submit',
						description: 'Form with sync and async submit',
						link: '/examples-form/form/async'
					},
					{
						name: 'Submit Modes',
						description: 'Example of usage of submit modes',
						link: '/examples-form/form/submit-modes'
					},
					{
						name: 'Buttons',
						description: 'Example of buttons',
						link: '/examples-form/form/buttons'
					},
					{
						name: 'Custom template',
						description: 'Form printed with template',
						link: '/examples-form/form/template'
					},
					{
						name: 'Select',
						description: 'Show select options: load, depends',
						link: '/examples-form/form/select'
					},
					{
						name: 'Datetime',
						description: 'Shows options of datetime',
						link: '/examples-form/form/datetime'
					},
					{
						name: 'Exteded inputs',
						description: 'Shows extended inputs',
						link: '/examples-form/form/optional'
					},
					{
						name: 'Checkbox',
						description: 'Shows checkbox options',
						link: '/examples-form/form/checkbox'
					},
					{
						name: 'Exclude and disable',
						description: 'Usage exclude and disabled',
						link: '/examples-form/form/exclude'
					},
					{
						name: 'Editable 1',
						description: 'Not editable form with editable input',
						link: '/examples-form/form/not-editable'
					},
					{
						name: 'Editable 2',
						description: 'Not editable form with editable input',
						link: '/examples-form/form/editable'
					},
					{
						name: 'After submit redirect',
						description: 'Redirect after async form submit',
						link: '/examples-form/form/redirect'
					},
					{
						name: 'File',
						description: 'Example of uploading file',
						link: '/examples-form/form/file'
					},
					{
						name: 'Form callbacks',
						description: 'Usage form callbaks',
						link: '/examples-form/form/callbacks'
					},
					{
						name: 'InputList',
						description: 'Using input list',
						link: '/examples-form/form/inputlist'
					},
					{
						name: 'Input list template',
						description: 'Using input list with custom template',
						link: '/examples-form/form/inputlist-template'
					},
					{
						name: 'DynamicList',
						description: 'Using dynamic input list',
						link: '/examples-form/form/dynamiclist'
					},
					{
						name: 'DynamicList template',
						description: 'Using dynamic input list with custom template',
						link: '/examples-form/form/dynamiclist-template'
					},
					{
						name: 'Dynamic list and buttons',
						description: 'Dynamic list with custom buttons',
						link: '/examples-form/form/dynamiclist-buttons'
					},
					{
						name: 'CSRF',
						description: 'Sync form with CSRF token',
						link: '/examples-form/form/csrf'
					}
				]
			}
		];

		modules.forEach(function(module) {
			var headline = document.createElement("h3");
			headline.innerText = module.name;
			var desc = document.createElement('p');
			desc.innerText = module.description;
			var links = document.createElement("div");
			module.links.forEach(function(link) {
				var a = document.createElement("a");
				a.innerText = link.name;
				a.setAttribute("href", link.link);
				var h = document.createElement("h5");
				h.appendChild(a);

				var d = document.createElement('p');
				d.innerText = link.description;

				var container = document.createElement("div");
				container.style.width = "200px";
				container.style.display = "inline-block";
				container.style['background-color'] = '#7FC6CC';
				container.style.color = "#e3ffff";
				container.style.padding = "1em";
				container.style.margin = "0.5em";

				container.appendChild(h);
				container.appendChild(d);

				links.appendChild(container);
			});
			var container = document.createElement("div");
			container.appendChild(headline);
			container.appendChild(desc);
			container.appendChild(links);

			document.querySelector("#modules").appendChild(container);
		});
	</script>

</body>
</html>
