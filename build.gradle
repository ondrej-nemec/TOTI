apply plugin: 'java-library'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
   // flatDir { dirs 'libs' }
}

dependencies {
	implementation 'com.github.ondrej-nemec.JI:JI:c7bcbeb1a9'
	
	// compile files("${System.properties['java.home']}/../lib/tools.jar")
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
	compile group: 'at.favre.lib', name: 'bcrypt', version: '0.9.0'
    compile group:'org.objenesis',name:'objenesis',version:'2.4'
    compile group:'net.bytebuddy',name:'byte-buddy',version:'1.4.26'
    compile group:'net.bytebuddy',name:'byte-buddy-agent',version:'1.4.26'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	//compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
	
/*
	// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.1'
	// https://mvnrepository.com/artifact/com.itextpdf.tool/xmlworker
	compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.13.1'
*/

	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	testCompile group: 'org.postgresql', name: 'postgresql', version: '42.2.16'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
	
	//testCompile fileTree(dir: "libs/derby", includes: ['*.jar'])
	
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.19.1'	
	// https://mvnrepository.com/artifact/pl.pragmatists/JUnitParams
	testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.1.1'
}

